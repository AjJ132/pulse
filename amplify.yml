version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd pulse-mobile
        - npm ci
    build:
      commands:
        - cd pulse-mobile
        - npm run build
  artifacts:
    baseDirectory: pulse-mobile/.next
    files:
      - '**/*'
  cache:
    paths:
      - pulse-mobile/node_modules/**/*
      - pulse-mobile/.next/cache/**/*
  customHeaders:
    - pattern: '/sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
        - key: 'Service-Worker-Allowed'
          value: '/'
    - pattern: '/manifest.json'
      headers:
        - key: 'Content-Type'
          value: 'application/manifest+json'
    - pattern: '/_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
