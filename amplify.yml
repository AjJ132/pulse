version: 1
applications:
  - appRoot: pulse-mobile
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - node --version
            - npm --version
            - ls -la
            - cat package.json
            - npm cache clean --force
            - npm ci --verbose
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '/sw.js'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=0, must-revalidate'
            - key: 'Service-Worker-Allowed'
              value: '/'
        - pattern: '/manifest.json'
          headers:
            - key: 'Content-Type'
              value: 'application/manifest+json'
        - pattern: '/_next/static/**/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
